    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            margin-bottom: 3rem;
          
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 3rem;
            line-height: 1.5;
        }

        .buttons-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border: none;
            text-decoration: none;
            transition: all 0.2s ease;
            width: 120px;
            height: 120px;
            border-radius: 12px;
        }

        .btn-tutty {
            background: #ffe5c7;
            color: #333;
        }

        .btn-tutty:hover {
            background: #e9ecef;
        }

        .btn-igarape {
            background: #8B4513;
            color: white;
        }

        .btn-igarape:hover {
            background: #A0522D;
        }

        .btn img {
            max-width: 80px;
            max-height: 80px;
            width: auto;
            height: auto;
        }

        .status {
            margin-top: 2rem;
            padding: 0.75rem;
            background: #e9ecef;
            color: #666;
            font-size: 0.9rem;
        }

        /* Hotéis Parceiros Section */
        .hoteis-parceiros {
            margin: 4rem 0;
            text-align: center;
        }

        .hoteis-parceiros h2 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .hoteis-parceiros p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .carrossel-container {
            width: 100%;
            overflow: hidden;
            margin-top: 2rem;
        }

        .carrossel-track {
            display: flex;
            gap: 2rem;
            align-items: center;
            width: max-content;
            animation: scroll-left 60s linear infinite;
        }

        .carrossel-track:hover {
            animation-play-state: paused;
        }

        .parceiro-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
            min-width: 200px;
            padding: 2rem;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .parceiro-logo:hover {
            transform: scale(1.05);
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .parceiro-logo:hover .logo-img {
            transform: scale(1.1);
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @media (max-width: 1024px) {
            .parceiro-logo {
                min-width: 180px;
                height: 120px;
                padding: 1.5rem;
            }

            .carrossel-track {
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }

            .hoteis-parceiros h2 {
                font-size: 1.5rem;
            }

            .parceiro-logo {
                min-width: 160px;
                height: 100px;
                padding: 1.2rem;
            }

            .carrossel-track {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .parceiro-logo {
                min-width: 140px;
                height: 85px;
                padding: 1rem;
            }

            .carrossel-track {
                gap: 1rem;
            }
        }
    </style>
</head>
