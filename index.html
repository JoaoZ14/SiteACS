<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS Distribuidora</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Design sem nome (2)-Photoroom.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Design sem nome (2)-Photoroom.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Design sem nome (2)-Photoroom.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            margin-bottom: 3rem;
          
        }

        .logo img {
            max-width: 120px;
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 3rem;
            line-height: 1.5;
        }

        .buttons-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border: none;
            text-decoration: none;
            transition: all 0.2s ease;
            width: 120px;
            height: 120px;
            border-radius: 12px;
        }

        .btn-tutty {
            background: #f5f5f5;
            color: #333;
        }

        .btn-tutty:hover {
            background: #e9ecef;
        }

        .btn-igarape {
            background: #8B4513;
            color: white;
        }

        .btn-igarape:hover {
            background: #A0522D;
        }

        .btn img {
            max-width: 80px;
            max-height: 80px;
            width: auto;
            height: auto;
        }

        .status {
            margin-top: 2rem;
            padding: 0.75rem;
            background: #e9ecef;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Design sem nome (2)-Photoroom.png" alt="ACS Distribuidora Logo">
        </div>
        
        <h1>ACS DISTRIBUIDORA</h1>
        <p class="subtitle">Escolha uma de nossas marcas para continuar</p>
        
        <div class="buttons-container">
            <a href="TuttySucos.html" class="btn btn-tutty">
                <img src="imagem_2025-09-27_003453435-Photoroom.png" alt="Tutty Sucos Logo">
            </a>
            
            <a href="IgarapeCafe.html" class="btn btn-igarape">
                <img src="Igarape/logo.png" alt="Igarapé Café Logo">
            </a>
        </div>
        
        <div class="status">
            <i class="fas fa-info-circle"></i>
            Site principal em manutenção - Acesse as representações acima
        </div>
    </div>
</body>
</html>
